apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    //buildToolsVersion '29.0.2'
    defaultConfig {
        applicationId "rkr.simplekeyboard.inputmethod"
        //minSdkVersion 19
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 62
        versionName "3.12"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:25.4.0'
    //implementation 'com.android.support:support-v4:28.0.0' api14+
    //implementation 'com.android.support:support-v4:26.0.0' api14+

    //https://mvnrepository.com/artifact/com.android.support/appcompat-v7
    implementation 'com.android.support:appcompat-v7:25.4.0'


}
